
<!doctype html>
<html>
  <head>
    <title>SEGO!</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src='lib/sketch.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Yellowtail|Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'/>
    
    <style type='text/css'>
      body { font-family: "Open Sans", sans-serif; color: #444; background-color: black;}
      h1, h2, h3, h4 { font-family: Yellowtail; font-weight: normal; color: #06a; }

      #wrapper { width: 800px; margin: 0 auto; }

      header { text-align: center; }
      header h1 { font-size: 46px; text-align: center; margin: 15px 10px; }

      article h1 { font-size: 26px; margin: 0 0 15px; }

      article canvas {
        background-image: url(http://i.imgur.com/lqnRp2t.jpg);
        width: 800px;
        height: 800px;
        padding-bottom:;
      }

      code { background: #cff; }

      .tools { margin-bottom: 10px; }
      .tools a {
        float: center; border: 1px solid black; height: 30px; line-height: 30px; padding: 10px; vertical-align: middle; text-align: center; text-decoration: none; display: inline-block; color: white; font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id='wrapper'>
      <header>
        <img src="http://i.imgur.com/WwQVIyR.png" height="300px" width="300px"/>
      </header>

      <article class='info'>
        
      </article>

      <article class='example'>
      
        <div class='demo' id='colors_demo'>
          <canvas id='colors_sketch' width='800px' height='800px' style='background: url(http://i.imgur.com/lqnRp2t.jpg) no-repeat center center;'></canvas>
          <div class='tools'>
          </div>
          <script 
           
           var c = document.getElementById("#colors_sketch");
          var ctx = c.getContext("2d");
          
          <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
          
        type='text/javascript'>
            $(function() {
              $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
                $('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
              });
              $.each([3, 5, 10, 15], function() {
                $('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ccc'>" + this + "</a> ");
              });
              $('#colors_sketch').sketch()
              ctx.globalCompositeOperation = "destination-over";
            });
            
            
          </script>
        </div>

      </article>

      <article class='example' id='tools_demo'>


      </article>

      <article class='info'>

        
        
      </article>

    </div>
 
  </body>
</html>
